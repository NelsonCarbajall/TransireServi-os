<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bem-vindo ao Sistema - Transire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      color: #146c43;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .welcome-box {
      background: white;
      border: 2px solid #198754;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(25, 135, 84, 0.3);
      text-align: center;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #198754;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #146c43;
    }

    .datetime {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #198754;
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons .btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <div class="title">Transire</div>
    <div class="subtitle">Sistema de Visitas</div>
    <div>Desenvolvido por <strong>Nelson Carbajal</strong></div>
    <div class="datetime" id="datetime"></div>

    <div class="nav-buttons">
      <a href="cadastro.html" class="btn btn-success">Cadastrar Visita</a>
      <a href="recepcao.html" class="btn btn-outline-success">Recepção</a>
    </div>
  </div>

  <script>
    function atualizarDataHora() {
      const now = new Date();
      const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const data = now.toLocaleDateString('pt-BR', opcoes);
      const hora = now.toLocaleTimeString('pt-BR');
      document.getElementById('datetime').innerText = `${data} - ${hora}`;
    }

    atualizarDataHora();
    setInterval(atualizarDataHora, 1000);
  </script>
</body>
</html>
