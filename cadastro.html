<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Visita - Transire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border: 1px solid #198754;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(25, 135, 84, 0.1);
    }

    h2 {
      color: #198754;
      margin-bottom: 30px;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }

    .btn-success:hover {
      background-color: #146c43;
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons .btn {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Visita</h2>
    <form onsubmit="salvarDados(); return false;">
   <div class="mb-3">
        <label class="form-label">Mensagem de Boas-Vindas</label>
        <input type="text" class="form-control" id="mensagem" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Empresa Visitante</label>
        <input type="text" class="form-control" id="empresa" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <label class="form-label">Hora Início</label>
          <input type="time" class="form-control" id="horaInicio" required>
        </div>
        <div class="col">
          <label class="form-label">Hora Fim</label>
          <input type="time" class="form-control" id="horaFim" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Visitantes (um por linha)</label>
        <textarea class="form-control" id="visitantes" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Cronograma</label>
        <textarea class="form-control" id="cronograma" rows="4" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-success w-100">Salvar</button>
    </form>

    <div class="nav-buttons">
      <a href="index.html" class="btn btn-outline-success">Voltar</a>
      <a href="recepcao.html" class="btn btn-outline-success">Recepção</a>
    </div>
  </div>

  <script>
    function salvarDados() {
      const dados = {
        mensagem: document.getElementById("mensagem").value,
        empresa: document.getElementById("empresa").value,
        data: document.getElementById("data").value,
        horaInicio: document.getElementById("horaInicio").value,
        horaFim: document.getElementById("horaFim").value,
        visitantes: document.getElementById("visitantes").value.split("\n"),
        cronograma: document.getElementById("cronograma").value
      };

      localStorage.setItem("visitaTransire", JSON.stringify(dados));
      alert("Dados salvos com sucesso!");
    }
  </script>

</body>
</html>
