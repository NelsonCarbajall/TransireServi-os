<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recepção - Transire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      color: #198754;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }

    .container-recepcao {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      border: 1px solid #198754;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(25, 135, 84, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #146c43;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.5rem;
      border-bottom: 2px solid #198754;
      padding-bottom: 5px;
    }

    .list-group-item {
      background-color: #e9f5ee;
      color: #146c43;
      border: none;
    }

    .info-box {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #198754;
    }

    .cronograma {
      background: #e9f5ee;
      color: #146c43;
      border-radius: 12px;
      padding: 20px;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container-recepcao">
    <div class="header">
      <h1 id="mensagem">Sejam Bem-Vindos!</h1>
      <h4 id="empresa"></h4>
      <div class="info-box">
        <span id="data"></span> | 
        <strong>Início:</strong> <span id="horaInicio"></span> | 
        <strong>Fim:</strong> <span id="horaFim"></span>
      </div>
    </div>

    <div>
      <div class="section-title">Visitantes</div>
      <ul id="visitantes" class="list-group list-group-flush"></ul>
    </div>

    <div>
      <div class="section-title">Cronograma</div>
      <div class="cronograma" id="cronograma"></div>
    </div>
    <div class="nav-buttons">
      <a href="index.html" class="btn btn-outline-success">Voltar</a>
      <a href="cadastro.html" class="btn btn-outline-success">Cadastrar Nova Visita</a>
    </div>
  </div>

  

  <script>
    const dados = JSON.parse(localStorage.getItem("visitaTransire"));
    if (dados) {
      document.getElementById("mensagem").textContent = dados.mensagem || "Sejam Bem-Vindos!";
      document.getElementById("empresa").textContent = "Empresa: " + dados.empresa;
      document.getElementById("data").textContent = "Data: " + dados.data;
      document.getElementById("horaInicio").textContent = dados.horaInicio;
      document.getElementById("horaFim").textContent = dados.horaFim;
      document.getElementById("cronograma").textContent = dados.cronograma;

      const lista = document.getElementById("visitantes");
      dados.visitantes.forEach(nome => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = nome;
        lista.appendChild(li);
      });
    } else {
      document.body.innerHTML = "<h1 class='text-center text-danger'>Nenhuma visita cadastrada!</h1>";
    }
  </script>

</body>
</html>
